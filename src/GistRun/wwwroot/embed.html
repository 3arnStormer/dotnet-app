<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="theme/idea.css">
    <script defer src="lib/codemirror.js"></script>
    <script defer src="addon/selection/active-line.js"></script>
    <script defer src="mode/clike/clike.js"></script>
    <script defer src="mode/css/css.js"></script>
    <script defer src="mode/xml/xml.js"></script>
    <script defer src="mode/javascript/javascript.js"></script>
    <script defer src="mode/htmlmixed/htmlmixed.js"></script>
    <script defer src="/js/servicestack-client.js"></script>
<style>
    html,body,#body,.v { height: 100%; }
    body { font: 110%/1.5 system-ui, sans-serif; }
    body,.v .edit h4,.btn ul,.btn li { margin: 0; padding: 0; }
    a { color: #428bca; text-decoration: none; }
    .box { box-sizing:border-box; display:flex; align-items:center; justify-content:center; border:2px solid; margin:1em 0; padding:1em; }
    .err { background:#131417; color:white; height:100vh; margin:0; display:grid; place-items:center; padding:2rem; }
    .msg { max-width:350px; }
    .CodeMirror { height:100%; font-size:14px; }
    .CodeMirror pre.CodeMirror-line, .CodeMirror pre.CodeMirror-line-like { padding: 0 8px; }
    .CodeMirror-selected {background: rgba(160,197,232,.4) !important;}
    
    /*readonly*/
    .CodeMirror-cursor, div.CodeMirror-cursor { visibility: visible !important; }
    .v .main .view { border: 1px solid rgba(0,0,0,0); }
    .v .main .view:focus-within { border-color: #444; }
    
    .v {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .v .head {
        display: flex;
        flex: none;
        width: 100%;
        background: #f7f7f7;
        border-bottom: 1px solid #ddd;
        padding-top: .25rem;
        box-shadow: 2px 1px rgb(0,0,0,.1);
    }
    .v .head .files, .v .head .result {
        flex-direction: column;
        width: 100%;
        place-items: flex-end;
    }
    .v .head .files {
        display: flex;
        flex-direction: row;
    }
    .v .head .result {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .btn {
        color: #444;
        height: 2rem;
        padding: 0 .75rem;
        place-items: center;
        display: flex;
        font-size: 14px;
        margin-bottom: .2rem;
        border-top: 2px solid rgba(0,0,0,0);
        cursor: pointer;
        user-select: none;
    }
    .btn.sm {
        font-size: 12px;
        margin-bottom: 0;
        padding: 0 .5rem;
        height: 1.1rem;
    }
    .btn.active {
        background: #fff;
        border-top: 2px solid #4C679E;
    }
    .v .head .edit {
        font-size: 12px;
        line-height: 14px;
        padding: 0 .5rem .25rem 0;
        text-align: right;
        color: #888;
    }
    .v .head .edit a {
        font-size: 13px;
    }
    .v .main {
        display: flex;
        flex: 1 1 auto;
        flex-direction: row;
        overflow: hidden;
    }
    .v .main .view {
        display: none;
        flex: 0 0 50%;
        overflow-y: auto;
    }
    .v .main .active {
        display: block;
    }
    .v .main .result {
        flex: 0 0 50%;
        overflow: auto;
    }
    .center {
        display: grid;
        place-items: center;
    }
    .run-btn {
        cursor: pointer;
        font-size: 24px;
        border: 2px solid #444;
        border-radius: .25rem;
        padding: 0 .5rem .3rem .3rem;
        text-transform: lowercase;
        box-shadow: 3px 3px #f7f7f7;
        user-select: none;
    }
    .run-btn.sm {
        padding: 0 .2rem;
        border-width: 1px;
        color: #000;
        margin-right: .25rem;
    }
    .run-btn.sm svg { margin-right: .1rem }
    .run-btn:active {
        transform: translateY(2px);
    }
    .run-btn svg {
        vertical-align: middle;
    }
    .v .main .result .output {
        display: none;
        padding: .25rem;
        font-family: monospace;
        white-space: pre-wrap;
        tab-size: 4;
        font-size: 16px;
    }
    .v .main .output.active {
        display: block;
    }
    .v .files .spacer {
        width: 31px;
    }
    .v .files .revisions {
        color: #888;
        height: 30px;
        width: 26px;
        padding: 0px 0 0 5px;
    }
    .dropdown {
        position: relative;
    }
    .dropdown ul {
        display: none;
    }
    .dropdown .hover {
        display: none;
    }
    .dropdown .icon {
        margin-right: .1rem;
    }
    .dropdown:hover .icon {
        transform: rotate(90deg);
        transition: transform .1s ease-in-out;
    }
    .dropdown:hover ul {
        display: block;
        list-style: none;
        z-index: 5;
        top: 30px;
        border: 1px solid #ddd;
        position: absolute;
        left: -2px;
        background: #fff;
        border-radius: 0.25rem;
        box-shadow: 3px 3px #f7f7f7;
    }
    .dropdown li {
        padding: .25rem .5rem;
        white-space: nowrap;
    }
    .dropdown li:hover {
        background: #f7f7f7;
    }
    .v .files .btn.dir-file {
        display: none;
    }
    .v .files .btn.dir-file[data-file] {
        display: flex;
    }
    .v .files .btn.dir-file .close {
        margin: .2rem 0 0 .2rem;
    }
    .v .files .btn.dir-file.active:hover .close {
        color: #111;
    }
    .v .foot {
        font-size: 12px;
        vertical-align: middle;
        color: #666;
        background: #f7f7f7;
        display: flex;
        border-top: 1px solid rgba(0,0,0,.1);
    }
    .v .foot .left,.v .foot .right {
        flex: 0 0 50%;
        height: 24px;
        display: flex;
        place-items: center;
    }
    .v .foot .left {
    }
    .v .foot .right {
        justify-content: space-between;
    }
    .v .foot .left .made {
        margin-left: .5rem;
    }

    .w-3 { width:.75rem; } .w-4 { width:1rem; } .w-5 { width:1.25rem; } .w-6 { width:1.5rem; } .w-8 { width:2rem; } .w-full { width:100%; }
    .h-3 { height:.75rem; } .h-4 { height:1rem; } .h-5 { height:1.25rem; } .h-6 { height:1.5rem; } .h-8 { height:2rem; } .h-full { height:100%; }

    .m.connected { color: #1c7430; }
    .m.spacer { height: 20px; }
    .m.completed { color: #999; }
    .m.error { color: #880000; }

    .main .result .vars, .main .result .var {
        display: none;
    }
    .main .result .vars.active, .main .result .var.active {
        display: block;
    }
    .main .result .vars .var label {
        display: block;
        text-align: center;
        margin: .25rem 0;
        color: #444;
        font-size: 14px;
    }
    .foot .vars {
        display: flex;
    }
    .foot .vars .btn {
        margin-right: .1rem;
        user-select: none;
    }

    .running .vars { visibility: hidden; }
    .running .run-btn { opacity: .5; }
    .running .run-btn:active { transform: none; }

    .jsonviewer { border:1px solid #ddd; padding:.25rem; margin-left:1rem; font-size:14px; }
    .jsonviewer .ib { display: inline-block; }
    .jsonviewer table { border-collapse:collapse; border: solid 1px #ccc; clear: left; }
    .jsonviewer th { text-align: left; padding: 4px 8px; text-shadow: #fff 1px 1px -1px; background: #f1f1f1; white-space:nowrap; font-weight: bold; }
    .jsonviewer td { padding: 8px 8px 0 8px; vertical-align: top; line-height: 18px; }
    .jsonviewer dl { margin: 0; clear: left; }
    .jsonviewer dt { font-weight: bold; width: 160px; clear: left; float: left; display:block; white-space:nowrap; line-height: 26px; }
    .jsonviewer dd { display: block; float: left; line-height: 26px; max-width: 600px; margin: 0; }
    .jsonviewer dl dl dt { font-weight: bold; }
    .jsonviewer hr { display:none; }
    .jsonviewer td dl HR { display:block; padding: 0; clear: left; border: none; }
    .jsonviewer td dl { padding: 4px; margin: 0; height:100%; max-width: 700px; }
    .jsonviewer dl td dl dt { padding: 2px; margin: 0 10px 0 0; font-weight: bold; width: 120px; overflow: hidden; clear: left; float: left; display:block; }
    .jsonviewer dl td dl dd { margin: 0; padding: 2px; display: block; float: left; }
    .jsonviewer tbody>tr:last-child>td { padding: 8px; }
    .clearfix { clear:both; }

    ::-webkit-scrollbar { width:8px; height:10px; } ::-webkit-scrollbar-thumb { background-color: #ddd; }
    .v .CodeMirror-vscrollbar, .v .result { scrollbar-color: #ddd #fff; scrollbar-width: thin; } /*FF*/

    .viewonly .v .head .result, .viewonly .v .main .result, .viewonly .v .foot, .v.noresult .main .result, .v.nofiles .main .view { display:none; }
    .viewonly .v .main .view, .v.noresult .main .view, .v.nofiles .main .result { flex-basis: 100%; }
    .splash { 
        display: none;
        place-content: center;
        place-items: center;
        width: 100%;
    }
    .v.nofiles.noresult .main .splash { display: flex; }
</style>
</head>

    document.body.className = 'err';
    document.write('<div class="msg">'
        + '<h3>Outdated Browser detected</h3>'
        + '<p>Please upgrade to a modern browser.</p>'
        + '</div>')
}

<script>
let $ = sel => document.querySelector(sel),
    $$ = sel => document.querySelectorAll(sel),
    $body = $('#body');

function qry(qs) {
    qs = qs.split('+').join(' ');
    let tokens, re = /[?&]?([^=]+)=([^&]*)/g;
    let o = {};
    while (tokens = re.exec(qs)) {
        o[tokens[1]] = tokens[2];
    }
    return o;
}
function enc(s) {
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/'/g, '&#39;').replace(/"/g, '&#34;');
}
function err(h, msg) {
    $body.className = 'err';
    $body.innerHTML = `<div class="msg">
        <h3>${h}</h3>
        <p>${enc(msg)}</p>
    </div>`;
}
function splitOnFirst(s, c) {
    if (!s) return [s];
    let pos = s.indexOf(c);
    return pos >= 0 ? [s.substring(0, pos), s.substring(pos + 1)] : [s];
}
function splitOnLast(s, c) {
    if (!s) return [s];
    let pos = s.lastIndexOf(c);
    return pos >= 0
        ? [s.substring(0, pos), s.substring(pos + 1)]
        : [s];
}
function ext(s) {
    return (splitOnLast(s,'.')[1] || 'txt').toLowerCase();
}
function fname(name) {
    return name && name.replace(/\\/g,'/').replace(/["']/g,'');
}
function eq(a,b) {
    return fname(a) === fname(b);
}
function gistRef(gist) {
    return `${gist.id}/${gist.history[0].version}`;
}
function saveGist(gistId,strGist) {
    localStorage.setItem(`gist:${gistId}`,strGist);
    localStorage.setItem(`gist:${gistId}:time`,new Date().getTime());
}
function getGist(gistId) {
    let strGist = localStorage.getItem(`gist:${gistId}`);
    let cachedAt = parseInt(localStorage.getItem(`gist:${gistId}:time`));
    let dayMs = 24 * 60 * 60 * 1000; 
    if (cachedAt > 0 && cachedAt + dayMs > new Date().getTime()) {
        return strGist;
    }
    return null;
}
function removeGist(gistId) {
    localStorage.removeItem(`gist:${gistId}`);
}
let dirLabel = name => name.replace(/\//g,' / ');
let svgPlay = size =>
    `<svg class="w-${size} h-${size}" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>`;

let M = {
    ViewOnly: false,
    activeFileName: '',
    gist: null,
};

(function (qs,cb) {
    let sb = '';
    for (let k in qs) {
        sb += '<div>' + k + ': ' + qs[k] + '</div>';
    }

    let gistId = qs['gist'];
    if (!gistId)
        return err("Invalid Embed", "Missing 'gist' argument.");

    let g = !qs.nocache && getGist(gistId);
    if (!g) {
        fetch(`https://api.github.com/gists/${gistId}`)
            .then(function (r) {
                if (r.ok) {
                    return r.text().then(function (s) {
                        saveGist(gistId,s);
                        render(JSON.parse(s));
                    });
                } else {
                    return r.text()
                        .then(s => {
                            let msg = r.statusText;
                            try {
                                let o = JSON.parse(s);
                                msg = o.message || msg;
                            } catch (e) {}
                            err(`${r.status} ${msg}`, r.status === 404 ? "Gist does not exist." : "Could not access gist.");
                        });
                }
            });
    } else {
        render(JSON.parse(g));
    }
    
    function render(gist) {
        M.gist = gist;
        let files = [];
        let dirs = [];
        let lastDir = null;
        let dirFiles = [];
        let sep = '/';
        for (let file in gist.files) {
            let fileObj = gist.files[file];
            let name = fname(file);
            if (name.indexOf(sep) >= 0) {
                let dir = splitOnFirst(name,sep)[0];
                if (dir === lastDir || lastDir == null) {
                    dirFiles.push(fileObj);
                } else {
                    dirs.push(dirFiles);
                    dirFiles = [fileObj];
                }
                lastDir = dir;
            } else {
                if (dirFiles.length > 0) {
                    dirs.push(dirFiles);
                    dirFiles = [];
                }
                files.push(fileObj);
            }
        }
        if (dirFiles.length > 0) {
            dirs.push(dirFiles);
        }
        //console.log(files);
        let priorityNames = ['program','main'];
        let activeFile = files.filter(f => priorityNames.indexOf(splitOnFirst(f.filename,'.')[0].toLowerCase()) >= 0)[0] || files[0];
        M.activeFileName = fname(qs.show || (activeFile && activeFile.filename));

        M.ViewOnly = qs.mode && qs.mode.indexOf('viewonly') >= 0;
        let projExts = ['csproj','vbproj','fsproj'];
        M.ViewOnly = M.ViewOnly || !files.some(f => projExts.indexOf(ext(f.filename)) >= 0);
        if (M.ViewOnly) {
            document.body.classList.add('viewonly');
        }
        
        let sb = [
            `<div class="v">
                <div class="head">
                    <div class="files">`];
        
        if (gist.history.length > 1) {
            let calcHref = x => {
                let newQs = {};
                let sb = '';
                for (let k in qs) {
                    sb += sb === '' ? '?' : '&';
                    sb += k + '=' + (k === 'gist' ? gist.id + '/' + x.version : qs[k]);
                }
                return location.pathname + sb;
            };
            sb.push(`<div class="revisions btn dropdown">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
                <ul>
                    ${gist.history.map(x => `<li><a title="by ${x.user.login} - ${x.change_status.additions} additions, ${x.change_status.deletions} deletions" href="${calcHref(x)}">
                        ${timeago.format(Date.parse(x.committed_at))}</a></li>`).join('')}
                </ul>
            </div>`);
        } else {
            sb.push(`<div class="spacer"></div>`);
        }
        
        dirs.forEach(dirFiles => {
            sb.push(
                `<div class="btn dir dropdown">
                    <svg class="icon w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    <span>${splitOnFirst(fname(dirFiles[0].filename),sep)[0]}</span>
                    <ul>`);
            sb.push(...dirFiles.map(f => `<li data-file="${fname(f.filename)}">${dirLabel(splitOnFirst(fname(f.filename),sep)[1])}</li>`));
            sb.push(`</ul></div>`);
        });

        sb.push(
            `<div class="btn dir-file">
                <span></span>
                <a class="close" title="close"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></a>
            </div>`);
        
        files.forEach(file => {
            sb.push(
                `<div class="btn f-${ext(file.filename)}" data-file="${fname(file.filename)}">
                    <span>${fname(file.filename)}</span>
                </div>`);
        });
        sb.push('</div>'); // .files

        sb.push(
            `<div class="result">
                <div class="btn active">
                    <span>Result</span>
                </div>
                <div class="edit">
                    <span>view on</span>
                    <div><a href="http://gist.github.com/${gistId}" target="top">github</a></div>
                </div>
            </div>`);
        
        sb.push('</div>'); // .head
        
        sb.push('<div class="main">');
        
        let fileEl = file =>
            `<div class="view" data-file="${fname(file.filename)}" data-type="${file.type}">
                <textarea>${enc(file.content)}</textarea>
            </div>`;

        dirs.forEach(dirFiles => {
            dirFiles.forEach(f => {
                sb.push(fileEl(f));
            });
        });
        files.forEach(file => {
            sb.push(fileEl(file));
        });

        sb.push(`<div class="result">
                    <div class="center h-full"><div class="run-btn">${svgPlay(6)}run</div></div>
                </div>
                <div class="splash">
                      <span>See the Gist <a href="https://gist.github.com/${gistRef(gist)}">${qs.title || gist.description}</a> 
                      by ${gist.owner.login} (<a href="https://gist.github.com/${gist.owner.login}">@${gist.owner.login}</a>)
                      on <a href="https://gist.cafe">GistCafe</a>.</span>
                </div>
            </div>
            <div class="foot">
                <div class="left">
                    <div class="made">
                        with ❤ by <a href="https://servicestack.net" target="_top">servicestack</a>
                    </div>
                </div>
                <div class="right"></div>
            </div>
        </div>`);
        
        $body.innerHTML = sb.join('');
        if (M.ViewOnly) {
            $('.v').classList.add('noresult');
        }
        
        function init() {
            Object.assign(window, window['@servicestack/client']);

            loadCachedVersion(gist);
            openFile(M.activeFileName);
            on('.v .head .files .btn', {
                click: function (evt) {
                    let filename = this.getAttribute('data-file');
                    if (filename) {
                        if (this.classList.contains('dir-file')) {
                            openDirFile(filename);
                        } else {
                            openFile(filename);
                        }
                    }
                }
            });
            on('.v .head .files .btn.dir li', {
                click: function (evt) {
                    let filename = this.getAttribute('data-file');
                    if (filename) {
                        openDirFile(filename,true);
                    }
                }
            });
            on('.v .head .files .btn.dir-file .close', {
                click: function (evt) {
                    let filename = this.parentElement.getAttribute('data-file');
                    if (filename) {
                        this.parentElement.removeAttribute('data-file');
                        openFile(M.activeFileName);
                    }
                }
            });
            on('.head .result .btn', {
                click: function (evt) {
                    let cls = this.classList;
                    cls.toggle('active');
                    if (cls.contains('active')) {
                        $('.v').classList.remove('noresult');
                    } else {
                        $('.v').classList.add('noresult');
                    }
                }
            })
            initBtnRun(gist);
        }
        if (document.readyState === "complete") init();
        else window.addEventListener("DOMContentLoaded", init);
    }
})(qry(document.location.search));

let extModes = {
    'cs': 'text/x-csharp',
    'js': 'text/javascript',
    'ts': 'text/javascript',
    'json': 'text/javascript',
    'csproj': 'text/xml',
    'xml': 'text/xml',
    'css': 'text/css',
    'html': 'htmlmixed',
};

function cm(e) {
    if (!e) return;
    let next = e.firstElementChild.nextElementSibling;
    if (next && next.classList.contains('CodeMirror')) return;
    let filename = e.getAttribute('data-file');
    let mode = extModes[ext(filename)] || 'text/plain';
    let cm = CodeMirror.fromTextArea(e.firstElementChild, {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        readOnly: true,
        theme: 'idea',
        mode: mode,
    });
}
function select(el) {
    if (el) el.classList.add('active');
    return el;
}
function deselect(el) {
    if (el) el.classList.remove('active');
    return el;
}
function checkActiveFiles() {
    if ($$(`.v .head .files .btn.active`).length > 0) {
        $('.v').classList.remove('nofiles');
    } else {
        $('.v').classList.add('nofiles');
    }
}
function openFile(filename) {
    if (!filename) return;

    let sel = `[data-file='${filename}']`;
    let btn = $(`.v .head .files ${sel}`), btnCls = btn.classList;
    let activate = !btnCls.contains(`active`);

    deselect($('.v .head .files .btn.active'));
    deselect($('.v .main .view.active'));

    if (activate) {
        btnCls.add('active');
        cm(select($(`.v .main .view${sel}`)));
    } else {
        btnCls.remove('active');
    }
    checkActiveFiles();
}
function openDirFile(filename,force) {
    if (!filename) return;

    let sel = `[data-file='${filename}']`;
    let dirFileMenu = $('.v .head .files .btn.dir-file'), btnCls = dirFileMenu.classList;
    let activate = force || !btnCls.contains('active');
    deselect($('.v .head .files .btn.active'));
    deselect($('.v .main .view.active'));

    if (activate) {
        dirFileMenu.firstElementChild.innerHTML = dirLabel(filename);
        dirFileMenu.setAttribute('data-file',filename);
    }
    if (activate) {
        btnCls.add('active');
        cm(select($(`.v .main .view${sel}`)));
    } else {
        btnCls.remove('active');
    }
    checkActiveFiles();
}
function on(sel,handlers) {
    $$(sel).forEach(e => {
        for (let evt in handlers) {
            let fn = handlers[evt];
            if (typeof evt === 'string' && typeof fn === 'function') {
                e.addEventListener(evt, fn.bind(e));
            }
        }
    });
}

let toPascalCase = (s) => !s ? s : s.charAt(0).toUpperCase() + s.substring(1);
let splitCase = (t) => typeof t != 'string' ? t : t.replace(/([A-Z]|[0-9]+)/g, ' $1').replace(/_/g, ' ').trim();
let humanize = s => (!s || s.indexOf(' ') >= 0 ? s : splitCase(s));
let show = (k) => typeof k !== "string" || k.substr(0, 2) !== "__";
let keyFmt = (t) => humanize(toPascalCase(t));
let uniqueKeys = (m) => {
    let h = {};
    for (let i = 0, len = m.length; i < len; i++) {
        const values = m[i];
        for (let k in values) {
            if (values.hasOwnProperty(k) && show(k)) {
                h[k] = k;
            }
        }
    }
    return h;
};

let valueFmt = (k, v, vFmt) => vFmt;
let num = (m) => m;
let date = (s) => toDate(s);
let pad = (d) => d < 10 ? '0' + d : d;
let dmft = (d) => d.getFullYear() + '/' + pad(d.getMonth() + 1) + '/' + pad(d.getDate());
let str = (m) => m.substr(0, 6) === '/Date(' ? dmft(date(m)) : m;
let obj = (m) => {
    return (`<dl>
            ${Object.keys(m).filter(show).map(k => (
        `<dt class="ib">${keyFmt(k)}</dt><dd>${valueFmt(k, m[k], val(m[k]))}</dd>`
    )).join('')}
        </dl>`);
};
let arr = (m) => {
    if (typeof m[0] == 'string' || typeof m[0] == 'number')
        return `<span>${m.join(', ')}</span>`;
    let h = uniqueKeys(m);
    return (`
        <table>
            <caption></caption>
        <thead>
            <tr>
                ${Object.keys(h).map(k => (`<th><b></b>${keyFmt(k)}</th>`)).join('')}
            </tr>
        </thead>
        <tbody>
        ${m.map(row => (
            `<tr>
                ${Object.keys(h).filter(show).map(k => `<td>${valueFmt(k, row[k], val(row[k]) )}</td>`).join('')}
            </tr>`)).join('')}
        </tbody>
    </table>`);
};
let val = (m, valueFn) => {
    if (valueFn)
        valueFmt = valueFn;
    if (m == null) return "";
    if (typeof m == "number") return `${num(m)}`;
    if (typeof m == "string") return str(m);
    if (typeof m == "boolean") return m ? "true" : "false";
    return m.length ? arr(m) : obj(m);
};

let connected = '<div class="m connected">connected...</div><div class="m spacer"></div>';

function renderResult($output,$vars,gist,o,opt) {
    //console.log('o',o);
    $('.v').classList.remove('running');
    let cached = opt && opt.cached;
    let sb = [`<div class="m stdout">${o.output}</div>`];
    if (o.exitCode) {
        sb.push(`<div class="m exitcode">exit code ${o.exitCode}</div>`);
    }
    if (o.error) {
        sb.push(`<div class="m stderr">${o.error}</div>`);
    }
    sb.push('<div class="m spacer"></div>');
    if (!cached) {
        sb.push(`<div class="m completed">completed in ${o.durationMs}ms.</div>`);
    }
    sb.push('<div class="m spacer"></div>');

    let sbVars = [], sbVarBtns = [];
    if (o.vars && Object.keys(o.vars).length > 0) {
        Object.keys(o.vars).forEach(k => {
            sbVarBtns.push(`<div class="btn sm" data-var="${k}">${k}</div>`);
            sbVars.push(
                `<div class="m var" data-var="${k}">
                    <label>${k}</label>
                    <div class="jsonviewer">${val(o.vars[k])}<div class="clearfix"></div></div>
                </div>`);
        });

        $('.foot .right').innerHTML = `<div class="vars">${sbVarBtns.join('')}</div><div class="btn sm run-btn">${svgPlay(4)}rerun</div>`;
        initBtnRun(gist);

        on('.foot .vars .btn', {
            click: function (e) {
                //let cls = this.parentElement.classList;
                let name = this.getAttribute('data-var');
                if (!name) return;
                let sel = `[data-var=${name}]`;

                $(`.main .vars ${sel}`).classList.toggle('active');
                $(`.foot .vars ${sel}`).classList.toggle('active');
                
                let showVars = $$(`.foot .vars .active`).length > 0;
                (showVars ? $output : $vars).classList.remove('active');
                (showVars ? $vars : $output).classList.add('active');
            }
        });

        $output.innerHTML = (cached ? '' : connected) + sb.join('');
        $vars.innerHTML = sbVars.join('');
    }

}

function loadCachedVersion(gist) {
    fetch(`/gists/${gistRef(gist)}/run`, {
            headers: { 'Accept': 'application/json' },
        })
        .then(r => {
            if (r.ok) {
                return r.json().then(o => {
                    $('.main .result').innerHTML = '<div class="output active"></div><div class="vars"></div>';
                    renderResult($('.main .result .output'),$(`.main .result .vars`),gist,o,{ cached:true });
                });
            }
        })
}

function runGist(gist) {
    let $result = $('.main .result');
    let $output,$vars;
    let result = null;
    let sse = new ServerEventsClient('/',[gist.id], {
        handlers: {
            onConnect: sub => {
                $result.innerHTML = `<div class="output active">${connected}</div><div class="vars"></div>`;
                $output = $('.main .result .output'), $vars = $('.main .result .vars');

                fetch(`/gists/${gistRef(gist)}/run`, {
                        method: "POST",
                        headers: { 'Accept': 'application/json' },
                    })
                    .then(r => r.json())
                    .then(o => {
                        renderResult($output,$vars,gist,result = o);
                    });
            },
            stdout: msg => {
                if (result) return;
                $output.insertAdjacentHTML('beforeend', '<div class="m">' + msg + '</div>');
            },
            stderr: msg => {
                if (result) return;
                $output.insertAdjacentHTML('beforeend', '<div class="m error">' + msg + '</div>');
            },
        }
    }).start();
}

function initBtnRun(gist) {
    on('.run-btn', {
        click: function(e) {
            let vCls = $('.v').classList;
            if (vCls.contains('running')) return;
            vCls.add('running');
            runGist(gist);

            fetch(`https://api.github.com/gists/${gist.id}`)
                .then(function (r) {
                    if (r.ok) {
                        return r.text().then(function (s) {
                            let latestGist = JSON.parse(s);
                            if (gistRef(gist) !== gistRef(latestGist)) {
                                saveGist(gist.id,s);
                            }
                        });
                    } else if (r.status === 404) {
                        removeGist(gist.id);
                    }
                });
        }
    });
}
</script>
